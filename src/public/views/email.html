<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email App - Suganth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/emailStyles.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="body-container">
        <div class="header flex">
            <div class="logo font-size-36">Email App</div>
            <form action="/login">
                <button type="submit" class="logout btn btn-danger btn-block">Log Out</button>
            </form>

        </div>
        <button type="submit" class="compose btn btn-success">Compose</button>
        <div class="mailbox-container flex">
            <section class="section1 flex">
                <button id="inbox" class="inbox btn btn-lg btn-primary active">Inbox
                    <div class="notifications">0</div>
                </button>
                <button id="sent" class="sent btn btn-lg btn-secondary">Sent</button>
                <button id="drafts" class="drafts btn btn-lg btn-secondary">Drafts</button>
                <button id="trash" class="trash btn btn-lg btn-secondary">Trash</button>
            </section>
            <section class="section2">

            </section>
            <section class="section3">
                <div class="mail-item ">
                    <div class="subject-delete flex">
                        <div class="mail-item-subject font-weight-700 font-size-36"></div>
                        <div class="mail-item-delete-restore flex">
                            <div class="mail-item-restore"></div>
                            <div class="mail-item-delete"></div>
                        </div>

                    </div>
                    <div class="mail-item-from-time flex">
                        <div class="mail-item-from"></div>
                        <div class="mail-item-time"></div>
                    </div>

                    <hr>
                    <div class="mail-item-body"></div>
                </div>
            </section>
        </div>
    </div>
    <div class="compose-container">
        <div class="compose-header flex">
            <div class="compose-header-name font-weight-700">Send Mail</div>
            <div class="compose-header-close font-weight-700">&times;</div>
        </div>

        <div class="compose-to">
            <label class="form-label" for="composeTo">To</label>
            <input type="text" id="composeTo" name="composeTo" class="form-control" />
        </div>
        <div class="compose-subject">
            <label class="form-label" for="composeSubject">Subject</label>
            <input type="text" id="composeSubject" name="composeSubject" class="form-control" />
        </div>
        <div class="compose-body">
            <label class="form-label" for="composeBody">Body</label>
            <textarea type="text" id="composeBody" name="composeBody" class="form-control" rows="5"></textarea>
        </div>
        <button id="send" class="send btn btn-lg btn-success">Send</button>
    </div>
</body>
<script src="../js/email.js" type="module"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
